; ============================================
; PHP UPLOAD + POST LIMITS (Supports 2GB)
; ============================================
upload_max_filesize = 2048M
post_max_size = 2048M
max_file_uploads = 200

; ============================================
; MEMORY + EXECUTION
; ============================================
memory_limit = 2560M
max_execution_time = 0
max_input_time = 0

; ============================================
; Livewire + Filament + Chunk Upload Stability
; ============================================
max_input_vars = 20000
always_populate_raw_post_data = -1

; ============================================
; Security / Stability
; ============================================
cgi.fix_pathinfo = 0
allow_url_fopen = On
