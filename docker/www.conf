[www]
; Pool user and group
user = www-data
group = www-data

; Listen on Unix socket instead of TCP for better performance
listen = /run/php-fpm.sock

; Socket permissions - allow nginx to connect
listen.owner = www-data
listen.group = nginx
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Request timeout - set to unlimited for large file uploads
request_terminate_timeout = 0

; Catch worker output
catch_workers_output = yes

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP admin values for large uploads (redundant with php.ini but ensures they're set)
php_admin_value[upload_max_filesize] = 2048M
php_admin_value[post_max_size] = 2048M
php_admin_value[memory_limit] = 2560M
php_admin_value[max_execution_time] = 0
php_admin_value[max_input_time] = 0
